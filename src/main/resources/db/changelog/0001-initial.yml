databaseChangeLog:
  - changeSet:
      id: 1
      author: nakyutae
      changes:
        - createTable:
            tableName: member
            columns:
              - column:
                  name: id
                  type: VARCHAR(12)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: idx
                  type: BIGINT
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: status
            indexName: idx_member_status
            tableName: member
        - createIndex:
            columns:
              - column:
                  name: email
            indexName: idx_member_email
            tableName: member
            unique: true
        - createIndex:
            columns:
              - column:
                  name: phone
            indexName: idx_member_phone
            tableName: member
            unique: true

        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: VARCHAR(12)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: idx
                  type: BIGINT
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(1024)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: name
            indexName: idx_role_name
            tableName: role

        - createTable:
            tableName: member_role
            columns:
              - column:
                  name: id
                  type: VARCHAR(12)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: idx
                  type: BIGINT
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: member_id
                  type: VARCHAR(28)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: VARCHAR(28)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: member_id
            indexName: idx_member_role_member_id
            tableName: member_role
        - createIndex:
            columns:
              - column:
                  name: role_id
            indexName: idx_member_role_role_id
            tableName: member_role
        - createIndex:
            columns:
              - column:
                  name: member_id
              - column:
                  name: role_id
            indexName: idx_member_role_member_id_role_id
            tableName: member_role