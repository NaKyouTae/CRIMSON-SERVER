databaseChangeLog:
  - changeSet:
      id: 1
      author: nakyutae
      changes:
        - createTable:
            tableName: member
            columns:
              - column:
                  name: id
                  type: VARCHAR(12)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: idx
                  type: BIGSERIAL
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(16)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            columns:
              - column:
                  name: status
            indexName: idx_member_status
            tableName: member