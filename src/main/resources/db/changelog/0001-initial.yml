                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: place_group_id
                  type: VARCHAR(28)
                  constraints:
                    nullable: false
              - column:
                  name: member_id
                  type: VARCHAR(28)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: VARCHAR(28)
                  constraints:
                    nullable: false
